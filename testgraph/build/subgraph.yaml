specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: AdventCalendarToken
    network: rinkeby
    source:
      address: "0x45882688e3Ef40Aa727F4EEB1cba11D1b29E228D"
      abi: AdventCalendarToken
      startBlock: 7751082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: AdventCalendarToken
          file: AdventCalendarToken/abis/AdventCalendarToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: AdventCalendarToken/AdventCalendarToken.wasm
